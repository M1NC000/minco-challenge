    <!-- Vylepšené pozadie -->
    <div class="background">

                        </div>

                        </div>

    <script>
        // KOMPLETNÁ KONFIGURÁCIA
        const API_CONFIG = {
            endpoint: '/.netlify/functions/live-sync',
            updateInterval: 2000,
            maxRetries: 5,
            retryDelay: 5000,
            fallbackToLocal: true
        };

        // GLOBÁLNE PREMENNÉ S ROZŠÍRENÝMI FUNKCIAMI
        let currentCapitalData = {
            amount: 15,
            dailyProfit: 0,
            totalProfit: 0,
            liveTradeProfit: 0,
            tradingStatus: 'Žiadne pozície',
            lastUpdate: new Date(),
            goalsAchieved: {},
            dailyHistory: {},
            connectionStatus: 'unknown'
        };

        let retryCount = 0;
        let updateInterval = null;

        // LOKÁLNE ÚLOŽISKO FUNKCIONALITA
        function saveToLocalStorage(data) {
            try {
                const saveData = {
                    ...data,
                    lastUpdate: data.lastUpdate.toISOString(),
                    savedAt: new Date().toISOString()
                };
                localStorage.setItem('minco_capital_data', JSON.stringify(saveData));
                console.log('💾 Data saved to localStorage');
            } catch (error) {
                console.warn('⚠️  Could not save to localStorage:', error);
            }
        }

        function loadFromLocalStorage() {
            try {
                const saved = localStorage.getItem('minco_capital_data');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    // Konvertuj ISO string späť na Date
                    if (parsed.lastUpdate) {
                        parsed.lastUpdate = new Date(parsed.lastUpdate);
                    }
                    console.log('📂 Data loaded from localStorage');
                    return parsed;
                }
            } catch (error) {
                console.warn('⚠️  Could not load from localStorage:', error);
            }
            return null;
        }

        // FORMÁTOVANIE FUNKCIÍ
        function formatNumber(number, decimals = 2) {
            return new Intl.NumberFormat('sk-SK', { 
                minimumFractionDigits: decimals, 
                maximumFractionDigits: decimals 
            }).format(number);
        }
        
        function formatTime(date) {
            return date.toLocaleTimeString('sk-SK', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function formatDateTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('sk-SK', {
                day: '2-digit',
                month: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // ANIMÁCIE
        function animateValue(element, start, end, duration = 1000, formatFn = null) {
            const startTime = Date.now();
            const startValue = parseFloat(start) || 0;
            const endValue = parseFloat(end) || 0;
            const difference = endValue - startValue;
            
            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                
                const currentValue = startValue + (difference * easeProgress);
                
                if (formatFn) {
                    element.textContent = formatFn(currentValue);
                } else {
                    element.textContent = formatNumber(currentValue) + '€';
                }
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    if (formatFn) {
                        element.textContent = formatFn(endValue);
                    } else {
                        element.textContent = formatNumber(endValue) + '€';
                    }
                }
            }
            
            requestAnimationFrame(update);
        }

        // STATUS INDIKÁTOR FUNKCIE
        function updateStatusIndicator(status) {
            const indicator = document.getElementById('status-indicator');
            const capitalCard = document.getElementById('capital-card');
            
            indicator.className = 'status-indicator';
            capitalCard.className = 'capital-card';
            
            switch(status) {
                case 'online':
                    // Zelený - online
                    break;
                case 'offline':
                    indicator.classList.add('status-offline');
                    break;
                case 'error':
                    indicator.classList.add('status-error');
                    break;
                case 'loading':
                    capitalCard.classList.add('loading');
                    break;
                default:
                    indicator.classList.add('status-error');
            }
        }

        // VYLEPŠENÉ OZNAČENIE SPLNENÝCH DNÍ
        function updateCompletedDays(currentCapital, goalsAchieved = {}) {
            if (!window.tableData) return;
            
            let completedDayIndex = -1;
            
            for (let i = 0; i < window.tableData.length; i++) {
                if (currentCapital >= window.tableData[i].currentAmount) {
                    completedDayIndex = i;
                } else {
                    break;
                }
            }
            
            document.querySelectorAll('input[type="checkbox"]').forEach((checkbox, index) => {
                const span = checkbox.nextElementSibling;
                const row = checkbox.closest('.table-row');
                const noteCell = row.querySelector('.frame-4 .DE');
                const shouldBeCompleted = index <= completedDayIndex;
                const targetAmount = window.tableData[index].currentAmount;
                
                if (shouldBeCompleted !== checkbox.checked) {
                    checkbox.checked = shouldBeCompleted;
                    
                    if (shouldBeCompleted) {
                        span.textContent = 'HOTOVO';
                        span.style.color = '#00ff88';
                        span.style.fontWeight = '700';
                        span.style.textTransform = 'uppercase';
                        row.classList.add('completed');
                    } else {
                        span.textContent = 'V procese';
                        span.style.color = '#ffffff';
                        span.style.fontWeight = '500';
                        span.style.textTransform = 'none';
                        row.classList.remove('completed');
                    }
                }

                // Aktualizuj poznámku s časom dosiahnutia
                if (shouldBeCompleted && goalsAchieved && goalsAchieved[targetAmount.toString()]) {
                    const achievedTime = formatDateTime(goalsAchieved[targetAmount.toString()]);
                    const originalNote = window.tableData[index].note;
                    
                    if (originalNote) {
                        noteCell.innerHTML = `
                            <div class="note-with-time">
                                <div class="note-cycle">${originalNote}</div>
                                <div class="note-time">🎯 ${achievedTime}</div>
                            </div>
                        `;
                    } else {
                        noteCell.innerHTML = `
                            <div class="note-with-time">
                                <div class="note-time">🎯 ${achievedTime}</div>
                            </div>
                        `;
                    }
                } else {
                    const originalNote = window.tableData[index].note;
                    noteCell.innerHTML = originalNote || '';
                }
            });
        }

        // AKTUALIZÁCIA KAPITÁLU V UI
        function updateCapitalDisplay(data) {
            const capitalElement = document.getElementById('current-capital');
            const dailyProfitElement = document.getElementById('daily-profit');
            const totalProfitElement = document.getElementById('total-profit');
            const liveTradeElement = document.getElementById('live-trade');
            const lastUpdateElement = document.getElementById('last-update');
            
            if (capitalElement) {
                const currentAmount = parseFloat(capitalElement.textContent.replace(/[^0-9,-]/g, '').replace(',', '.')) || 0;
                if (Math.abs(currentAmount - data.amount) > 0.01) {
                    animateValue(capitalElement, currentAmount, data.amount);
                }
            }
            
            if (dailyProfitElement) {
                const currentDaily = parseFloat(dailyProfitElement.textContent.replace(/[^0-9,-]/g, '').replace(',', '.')) || 0;
                if (Math.abs(currentDaily - data.dailyProfit) > 0.01) {
                    animateValue(dailyProfitElement, currentDaily, data.dailyProfit, 800, (val) => {
                        const sign = val >= 0 ? '+' : '';
                        return sign + formatNumber(val) + '€';
                    });
                }
                
                if (data.dailyProfit >= 0) {
                    dailyProfitElement.className = 'info-value profit-value';
                } else {
                    dailyProfitElement.className = 'info-value loss-value';
                }
            }
            
            if (totalProfitElement) {
                const currentTotal = parseFloat(totalProfitElement.textContent.replace(/[^0-9,-]/g, '').replace(',', '.')) || 0;
                if (Math.abs(currentTotal - data.totalProfit) > 0.01) {
                    animateValue(totalProfitElement, currentTotal, data.totalProfit, 800, (val) => {
                        const sign = val >= 0 ? '+' : '';
                        return sign + formatNumber(val) + '€';
                    });
                }
                
                if (data.totalProfit >= 0) {
                    totalProfitElement.className = 'info-value profit-value';
                } else {
                    totalProfitElement.className = 'info-value loss-value';
                }
            }
            
            if (liveTradeElement) {
                if (data.liveTradeProfit !== 0) {
                    const sign = data.liveTradeProfit >= 0 ? '+' : '';
                    liveTradeElement.textContent = sign + formatNumber(data.liveTradeProfit) + '€';
                    
                    if (data.liveTradeProfit >= 0) {
                        liveTradeElement.className = 'info-value profit-value';
                    } else {
                        liveTradeElement.className = 'info-value loss-value';
                    }
                } else {
                    liveTradeElement.textContent = data.tradingStatus || 'Žiadne pozície';
                    liveTradeElement.className = 'info-value';
                }
            }
            
            if (lastUpdateElement) {
                lastUpdateElement.textContent = `Posledná aktualizácia: ${formatTime(data.lastUpdate)}`;
            }
            
            updateCompletedDays(data.amount, data.goalsAchieved);
            updateStatusIndicator(data.connectionStatus);
            
            if (API_CONFIG.fallbackToLocal) {
                saveToLocalStorage(data);
            }
        }

        // HLAVNÁ FUNKCIA NA ZÍSKANIE DÁT
        async function fetchCapitalData() {
            try {
                updateStatusIndicator('loading');
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000);
                
                const response = await fetch(API_CONFIG.endpoint, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success' && data.amount !== undefined) {
                    currentCapitalData = {
                        amount: data.amount || 15,
                        dailyProfit: data.dailyProfit || 0,
                        totalProfit: data.totalProfit || 0,
                        liveTradeProfit: data.liveTradeProfit || 0,
                        tradingStatus: data.tradingStatus || 'Žiadne pozície',
                        lastUpdate: new Date(data.lastUpdate || Date.now()),
                        goalsAchieved: data.goalsAchieved || {},
                        dailyHistory: data.dailyHistory || {},
                        connectionStatus: 'online'
                    };
                    
                    updateCapitalDisplay(currentCapitalData);
                    retryCount = 0;
                    console.log('✅ Live data from API updated');
                }
                
            } catch (error) {
                console.error('❌ Error fetching from API:', error);
                retryCount++;
                
                currentCapitalData.connectionStatus = 'error';
                
                if (API_CONFIG.fallbackToLocal) {
                    const localData = loadFromLocalStorage();
                    if (localData) {
                        console.log('📂 Using localStorage fallback');
                        currentCapitalData = {
                            ...currentCapitalData,
                            ...localData,
                            connectionStatus: 'offline'
                        };
                        updateCapitalDisplay(currentCapitalData);
                    }
                }
                
                // Exponenciálne zvyšovanie intervalu pri chybách
                if (retryCount >= API_CONFIG.maxRetries) {
                    console.warn('⚠️  Too many failures, extending retry interval');
                    clearInterval(updateInterval);
                    setTimeout(startRealTimeUpdates, API_CONFIG.retryDelay);
                }
            }
        }

        // SPUSTENIE REAL-TIME AKTUALIZÁCIÍ
        function startRealTimeUpdates() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            
            if (API_CONFIG.fallbackToLocal) {
                const localData = loadFromLocalStorage();
                if (localData) {
                    currentCapitalData = {
                        ...currentCapitalData,
                        ...localData,
                        connectionStatus: 'offline'
                    };
                    updateCapitalDisplay(currentCapitalData);
                    console.log('📂 Initial data from localStorage');
                }
            }
            
            fetchCapitalData();
            updateInterval = setInterval(fetchCapitalData, API_CONFIG.updateInterval);
        }

        // GENEROVANIE TABUĽKY
        function generateTable() {
            const tableContainer = document.getElementById('table-rows');
            const finalResultContainer = document.getElementById('final-result');
            
            let currentAmount = 15;
            let dailyProfit = 5;
            let cycle = 1;
            let dayInCycle = 1;
            let totalProfit = 0;
            let data = [];
            
            for (let day = 1; day <= 100; day++) {
                let todayProfit = dailyProfit;
                let note = '';
                
                if (cycle === 1) {
                    if (dayInCycle === 4) {
                        note = `${cycle}. CYKLUS`;
                    }
                    
                    const initialAmount = currentAmount;
                    currentAmount += todayProfit;
                    totalProfit += todayProfit;
                    
                    data.push({ day, initialAmount, todayProfit, currentAmount, note });
                    
                    if (dayInCycle === 4) {
                        dailyProfit *= 2;
                        dayInCycle = 1;
                        cycle++;
                    } else {
                        dayInCycle++;
                    }
                } else {
                    if (dayInCycle === 5) {
                        note = `${cycle}. CYKLUS`;
                    }
                    
                    const initialAmount = currentAmount;
                    currentAmount += todayProfit;
                    totalProfit += todayProfit;
                    
                    data.push({ day, initialAmount, todayProfit, currentAmount, note });
                    
                    if (dayInCycle === 5) {
                        dailyProfit *= 2;
                        dayInCycle = 1;
                        cycle++;
                    } else {
                        dayInCycle++;
                    }
                }
            }
            
            window.tableData = data;
            tableContainer.innerHTML = '';
            
            data.forEach((item, index) => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'table-row';
                const checkboxId = `checkbox-${index}`;
                
                rowDiv.innerHTML = `
                    <div class="div-wrapper"><div class="DE">${item.day}</div></div>
                    <div class="DE-wrapper"><div class="DE">${formatNumber(item.initialAmount)}€</div></div>
                    <div class="frame-2"><div class="DE profit-text">+${formatNumber(item.todayProfit)}€</div></div>
                    <div class="frame-3"><div class="DE">${formatNumber(item.currentAmount)}€</div></div>
                    <div class="frame-4"><div class="DE">${item.note}</div></div>
                    <div class="frame-5">
                        <div class="checkbox-container">
                            <input type="checkbox" id="${checkboxId}" disabled style="pointer-events: none; opacity: 0.8;">
                            <span style="color: #ffffff; font-weight: 500; text-transform: none;">V procese</span>
                        </div>
                    </div>
                `;
                
                tableContainer.appendChild(rowDiv);
            });
            
            const finalAmount = data[data.length - 1].currentAmount;
            finalResultContainer.innerHTML = `
                <div class="final-result-title">🎉 FINÁLNY VÝSLEDOK PO 100 DŇOCH</div>
                <div class="final-amount">${formatNumber(finalAmount)}€</div>
            `;
            
            console.log('📊 Table generated with', data.length, 'days');
        }
        
        // INICIALIZÁCIA PO NAČÍTANÍ STRÁNKY
        window.addEventListener('load', function() {
            console.log('🚀 MINCO Challenge Web Interface v2.0 Started');
            
            generateTable();
            startRealTimeUpdates();
            
            console.log('✅ All systems initialized');
        });

        // ERROR HANDLING
        window.addEventListener('error', function(e) {
            console.error('💥 Global error:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('💥 Unhandled promise rejection:', e.reason);
        });

        // VISIBILITY API - pozastaví aktualizácie ak nie je stránka viditeľná
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('👁️  Page hidden, pausing updates');
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
            } else {
                console.log('👁️  Page visible, resuming updates');
                startRealTimeUpdates();
            }
        });
    </script>
